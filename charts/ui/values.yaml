# Default values for ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repositoryBackend: 560924052112.dkr.ecr.us-east-1.amazonaws.com/ui-backend
  repositoryFrontend: 560924052112.dkr.ecr.us-east-1.amazonaws.com/ui-frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000

securityContext: 
  allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  portfrontend: 80
  portbackend: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    #- host: '*' # CHANGE THIS 
    - paths:
        - path: /admin
          pathType: Prefix
          backend:
            service:
              name: ui-backend
              port:
                number: 8000
        - path: /api/investigation
          pathType: Prefix
          backend:
            service:
              name: ui-backend
              port:
                number: 8000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ui-frontend
              port:
                number: 80
        
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


# Backend Service Options
backend:
  Envs:
    DB_INV_HOST: "mongodb://{{- .Release.Name }}-mongodb:13250" # mongodb:// string for the provided mongodb
    DB_INV_NAME: investigation
    ELASTIC_INV_HOST: "http://{{- .Release.Name }}-elasticsearch:9200" # elasticsearch API string
    ALERT_PIPELINE_URL: "https://{{- .Release.Name }}:8000/api/investigation/test/invoke"
    AWS_ACCESS_KEY_ID: # aws access key
    AWS_SECRET_ACCESS_KEY: # aws access key secret
    AWS_REGION: # AWS region
    AWS_USER_POOL_ID:  # AWS Cognito User Pool
    AWS_USER_POOL_CLIENT_ID:  # AWS Cognito User pool Client ID
    ALLOWED_HOST: '*' # allowed hosts to connect to django backend


mongodb:
  enabled: yes
  # architecture: standalone
  # # mongodb container port
  containerPorts:
    mongodb: 13250
  service:
    ports:
      # mongodb exposing service port
      mongodb: 13250
  # # mongo pod security context
  # podSecurityContext:
  #   enabled: true 
  #   runAsUser: 1000
  #   runAsGroup: 3000
  #   fsGroup: 2000
  # # mongo container security context
  # containerSecurityContext:
  #   enabled: true
  #   allowPrivilegeEscalation: false
  auth:
    enabled: false # TODO
  persistence:
    enabled: false # TODO

elasticsearch:
  enabled: yes
  master:
    masterOnly: yes
    replicaCount: 1
    persistence:
      enabled: false
  coordinating:
    replicaCount: 0
  data:
    replicaCount: 0
  ingest:
    enabled: false
  security:
    auth:
      enabled: false
  