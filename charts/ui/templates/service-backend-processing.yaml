apiVersion: v1
kind: Service
metadata:
  name: {{ include "ui.fullname" . }}-backendproc
  labels:
    {{- include "ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.portbackendproc }}
      targetPort: httpbackendproc
      protocol: TCP
      name: httpbackendproc
    - port: {{ .Values.service.portfrontend }}
      targetPort: httpfrontend
      protocol: TCP
      name: httpfrontend
  selector:
    fraudaverse-app/name: {{ include "ui.fullname" . }}-backendproc
    {{- include "ui.selectorLabels" . | nindent 4 }}

